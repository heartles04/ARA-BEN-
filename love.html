<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Heart</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
}

.word{
    position:absolute;
    color:#ff6fa5;
    font-weight:bold;
    font-family:Arial;
    white-space:nowrap;
    font-size:20px;
    text-shadow:0 0 20px #ffb6d9;
}
</style>
</head>

<body>

<script>
const words=[];
const total=90; // AZALTTIK → yığılma bitti

function heart(t){
    const x = 16*Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    return {x,y};
}

// yazıları oluştur
for(let i=0;i<total;i++){
    const el=document.createElement("div");
    el.className="word";
    el.innerText="I love you";
    document.body.appendChild(el);
    words.push({el,t:(i/total)*Math.PI*2});
}

let angle=0;

function animate(){
    angle+=0.005; // yavaş dönüş

    words.forEach(w=>{
        const tt=w.t+angle;
        const p=heart(tt);

        const X=innerWidth/2 + p.x*30;
        const Y=innerHeight/2 + p.y*30;

        w.el.style.left=X+"px";
        w.el.style.top=Y+"px";
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
